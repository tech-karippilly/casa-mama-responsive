<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Mami Desert: Elegance Redefined in Residence and Design Showroom</title>

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon"
        href="https://images.squarespace-cdn.com/content/v1/5b87817675f9ee9369baaef4/1539207024438-T9B2LLK052OSYXCKN9HY/favicon.ico?format=100w"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>




<body>

    <section class="carousel-section" >
        <div id="carouselExample" class="carousel slide" >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img 
                loading="lazy"
                src="https://images.squarespace-cdn.com/content/v1/5b87817675f9ee9369baaef4/1542243761943-4GRZUUBHGUZT4RPKQD8T/DSC03833.jpg?format=2500w" class="carousel-image" alt="...">
              </div>
              <div class="carousel-item">
                <img 
                loading="lazy"
                src="https://images.squarespace-cdn.com/content/v1/5b87817675f9ee9369baaef4/1542404479670-UI1NV18R7IC5E9V3MUR2/GV5A9996.jpg?format=2500w" class="carousel-image" alt="...">
              </div>
              <div class="carousel-item">
                <img
                loading="lazy"
                src="https://images.squarespace-cdn.com/content/v1/5b87817675f9ee9369baaef4/1542414776524-WMO9H8NJMYQRPY86UUKN/DSC03405.jpg?format=2500w" class="carousel-image" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active " aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2" ></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
          </div>
        </div>
    </section>

    <section class="image-section">
        <div class="container ">
            <div class="row g-2">
                <div class="col-12 col-md-6  p-3">
                   <img 
                   class="img-fluid"
                   src="https://images.squarespace-cdn.com/content/v1/5b87817675f9ee9369baaef4/1542410521499-PLIHDNGTRSPP0PG6GLTG/DSC04030-2.jpg">
                </div>
                <div class="col-12 col-md-6  p-3">
                    <img 
                    class="img-fluid"
                    src="https://images.squarespace-cdn.com/content/v1/5b87817675f9ee9369baaef4/1542410018638-J8WS0LWSGODUR0UKM7I9/GV5A9425.jpg">
                </div>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
